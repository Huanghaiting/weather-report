<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-icon mui-icon-location"></span>
			<div id="cityName" class="mui-title"></div>

		</header>
		<div id="contents" class="mui-content">

		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var url1 = 'http://tj.nineton.cn/Heart/index/all?city=CHGD000000';
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var _data = {};
				var _url = url1;
				mui.get(_url, _data, function(data) {
					var cityName = document.getElementById('cityName');
					cityName.innerHTML = data.weather[0].city_name;
					var show_con = document.getElementById('contents');
					var futureDay = data.weather[0].future;
					var lists = '';
					for(var i = 0; i < futureDay.length; i++) {

						lists +=
							'<li class="mui-table-view-cell"><a class="mui-navigate-right"><span>' +
							futureDay[i].date + '</span><span>(' + futureDay[i].day +
							')</span><div class="mui-row"><div class="mui-col-sm-3 mui-col-xs-3"><p>' +
							futureDay[i].high + '℃-' + futureDay[i].low +
							'℃ </p></div><div class="mui-col-sm-4 mui-col-xs-4"><p>' +
							futureDay[i].text + '</p></div><div class="mui-col-sm-2 mui-col-xs-2"><p>' +
							futureDay[i].wind + '</p></div></div></a></li>';

					}
					contents.innerHTML = '<h4>未来10日预报</h4><ul class="mui-table-view">' + lists + '</ul>';

				}, 'json');
			});
		</script>
	</body>

</html>
